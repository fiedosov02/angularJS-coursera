<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2</title>
</head>
<script src="angular.min.js"></script>
<script src="module2/app2.js"></script>
<body ng-controller="shopcontroller as shop">
    <div>shop list</div>
    <ol>
        <li ng-repeat="item in shop.items">
            {{item.bags}} of {{item.name}}
            <button ng-click="shop.buy($index)">buy</button>
        </li>
    </ol>

    <div>buyed products</div>
    <ol>
        <li ng-repeat="item in shop.already"></li>
    </ol>
</body>
</html>
